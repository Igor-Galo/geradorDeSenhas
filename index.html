<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    
    <div class="container">
        <h2>Gerador de senhas</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text" disabled>
                <span class="material-symbols"><i class='bx bx-copy'></i></span>
            </div>
            <div class="pass-indicator"></div>
                <div class="pass-length">
                    <div class="details">
                        <label class="title">Tamanho da senha</label>
                        <span></span>
                    </div>
                    <input type="range" min="1" max="30" value="15" step="1">

                </div>

                <div class="pass-settings">
                    <label class="title">Configurações da senha</label>
                    <ul class="options">
                        <li class="option">
                            <input type="checkbox" id="lowercase" checked>
                            <label for="lowercase">Minúscula (a-z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="uppercase" >
                            <label for="uppercase">Maiúscula (A-Z)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="Number" >
                            <label for="Number">Números (0-9)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols" >
                            <label for="symbols">Símbolos (!$^-+)</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exc-duplicate" >
                            <label for="exc-duplicate">Excluir duplicações</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="spaces" >
                            <label for="spaces">Incluir espaços</label>
                        </li>
                    </ul>
                </div>


            <button class="generate-btn">Gerar senha</button>

        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
